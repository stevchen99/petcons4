<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> The Cons </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button [routerLink]="['/detail']">Add Food</ion-button>

  <ion-item-group *ngFor="let item of groupArrays">
    <ion-item-divider sticky>{{item.mois}}</ion-item-divider>
    <ion-item *ngFor="let event of item.games"> {{ event.food_label }} </ion-item>
  </ion-item-group>

  <ion-list *ngFor="let item of TheConso">
    <ion-list-header>{{item.food_label}}</ion-list-header>
    <ion-item-sliding>
      <ion-item button (click)="edtConso(item)">
        <ion-label><h1>{{item.food_label}}</h1></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="del(item.food_id)">Del</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
